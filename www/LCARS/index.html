<script>
	//All "booted" up notification. 
	//Many browsers won't play this next sound because the user hasn't "blessed" the action with a UI click yet.
	document.addEventListener("DOMContentLoaded", function(event) { 
		lcarsAudio.Ready();
	});
</script>
<script src="js/jquery.min.js"></script>
<script type='text/javascript'>
	function sendButton(BTval) {

		$.ajax({
			type: "POST",
			url: "/keyboard/single",
			data: "key=" + BTval.value

		});
	}

	function sendmButton(BTval) {
		var val = document.getElementById(BTval.id).getAttribute('data-value');
		$.ajax({
			type: "POST",
			url: "/keyboard/multiple",
			data: "key=" + val

		});
	}

	function sendText(BTval) {

		$.ajax({
			type: "POST",
			url: "/text",
			data: "chatOpen=" + "t" + "&chatText=" + "/Dance" + "&chatSend=" + "Enter"

		});
	}
</script>
